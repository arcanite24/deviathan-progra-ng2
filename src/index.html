<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>DeviathanProgra</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="assets/fonts/icon.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/flexboxgrid.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>
    <style>
      @keyframes cargador-shido {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .loading-image {
        animation: cargador-shido 2s ease-in-out 0s infinite alternate;
      }
    </style>
    <div class="root-loader">
      <h1>Programación Bátiz</h1>
      <img src="assets/svg/settings.svg" alt="Cargando..." style="width: 50px" class="loading-image">
      <h3>Cargando...</h3>
    </div>
  </app-root>
  
</body>
</html>
