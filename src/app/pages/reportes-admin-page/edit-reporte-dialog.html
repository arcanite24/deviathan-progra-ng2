<h1 md-dialog-title>Editar Inventario</h1>
<md-dialog-content class="w100">
    <div class="row p1rem" style="overflow-x: hidden">
        <md-input-container class="col-xs-12">
            <input mdInput placeholder="DescripciÃ³n" [(ngModel)]="addReporteData.desc">
            <md-icon mdSuffix>help</md-icon>
        </md-input-container>
        <div class="col-xs-12" style="margin-top: 1rem">
            <md-checkbox [(ngModel)]="addReporteData.solved">Solucionado</md-checkbox>
        </div>
    </div>
</md-dialog-content>
<md-dialog-actions>
    <button (click)="editReporte(addReporteData)" color="accent" md-button>Editar</button>
    <button md-dialog-close md-button>Cancelar</button>
</md-dialog-actions>
