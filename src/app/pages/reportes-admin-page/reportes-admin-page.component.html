<div class="f-container p1rem">
  <div class="w100 f-container-center">
    <h4 class="color-display display-icon-text" style="display: inline-flex;">
      <md-icon>home</md-icon>
      Reportes
    </h4>
    <button md-button routerLink="../" color="accent"style="color: rgba(0, 0, 0, 0.54)" [disabled]="loader"><md-icon>arrow_back</md-icon> Regresar</button>
    <button md-raised-button color="primary" style="margin-left: auto;" (click)="openAddReporte()"><md-icon>add</md-icon>Agregar Reporte</button>
  </div>
  <md-card class="w100" style="padding: 0.5rem 1rem 0; margin-top: 0.5rem;">
    <md-progress-bar mode="indeterminate" *ngIf="loader"></md-progress-bar>
    <table class="md-table w100">
      <thead>
        <tr>
          <th>Descripci贸n</th>
          <th>Objeto</th>
          <th>Sal贸n</th>
          <th>Fecha de reporte</th>
          <th>Solucionado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reporte of allReportes; let i = index" [attr.data-index]="i">
          <td>{{reporte.desc}}</td>
          <td>{{reporte.item.name}}</td>
          <td>{{reporte.item.salon.name}}</td>
          <td>{{reporte.createdAt | date}}</td>
          <td>
            <md-checkbox [(ngModel)]="reporte.solved" disabled>Solucionado</md-checkbox>
          </td>
          <td>
            <button [disabled]="loader" style="color: rgba(0, 0, 0, 0.54)" mdTooltip="Editar sal贸n" md-button (click)="openEditReporte(reporte.id)"><md-icon>border_color</md-icon></button>
            <button [disabled]="loader" style="color: rgba(0, 0, 0, 0.54)" mdTooltip="Borrar sal贸n" md-button (click)="openDeleteReporte(reporte.id, i)"><md-icon>delete</md-icon></button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-card>
</div>
