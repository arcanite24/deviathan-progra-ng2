<h2 id="color-display" md-dialog-title>Editar</h2>
<md-dialog-content>
  <md-progress-bar *ngIf="loader"></md-progress-bar>
  <div class="row p1rem">
      <md-input-container class="col-xs-12">
          <textarea mdInput placeholder="Nombre" [(ngModel)]="note.text"></textarea>
          <md-icon mdSuffix>note</md-icon>
      </md-input-container>
  </div>
</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close>Cerrar</button>
  <button md-button (click)="editNote(note.text, note.id)">Editar</button>
  <button md-button (click)="deleteNote(note.id)" color="warn">Borrar</button>
</md-dialog-actions>
