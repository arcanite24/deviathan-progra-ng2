<div class="f-container p1rem">
  <div class="w100 f-container-center">
    <h4 class="color-display display-icon-text" style="display: inline-flex;">
      <md-icon>assignment</md-icon>
      Materias
    </h4>
    <button md-button routerLink="../" color="accent"><md-icon>arrow_back</md-icon> Regresar</button>
    <button md-raised-button color="primary" style="margin-left: auto;" routerLink="nuevo"><md-icon>add</md-icon>Agregar Materia</button>
  </div>
  <md-card class="w100" style="padding: 0.5rem 1rem 0; margin-top: 0.5rem;">
    <md-progress-bar mode="indeterminate" *ngIf="loader"></md-progress-bar>
    <table class="md-table w100">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Semestre</th>
          <th>Fecha de creación</th>
          <th>Última actualización</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mat of allMaterias; let i = index" [attr.data-index]="i">
          <td>{{mat.name}}</td>
          <td>{{mat.semestre}}</td>
          <td>{{mat.createdAt | date}}</td>
          <td>{{mat.updatedAt | date:'medium'}}</td>
          <td>
            <button [disabled]="loader" style="color: rgba(0, 0, 0, 0.54)" mdTooltip="Editar materia" md-button (click)="goEditarMateria(mat.id)"><md-icon>border_color</md-icon></button>
            <button [disabled]="loader" style="color: rgba(0, 0, 0, 0.54)" mdTooltip="Borrar materia" md-button (click)="openDeleteMateria(mat.id, i)"><md-icon>delete</md-icon></button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-card>
</div>
