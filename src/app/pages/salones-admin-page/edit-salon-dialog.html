<h1 md-dialog-title>Editar Salon</h1>
<md-dialog-content class="w100">
    <div class="row p1rem">
        <div class="col-xs-12">
            <md-input-container class="w100">
                <input mdInput placeholder="Nombre" [(ngModel)]="addSalonData.name">
                <md-icon mdSuffix>home</md-icon>
            </md-input-container>
        </div>
    </div>
</md-dialog-content>
<md-dialog-actions>
    <button (click)="editSalon(addSalonData)" color="accent" md-button>Editar</button>
    <button md-dialog-close md-button>Cancelar</button>
</md-dialog-actions>
