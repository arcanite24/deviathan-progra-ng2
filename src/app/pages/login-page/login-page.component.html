<div class="container">
  <md-card class="login-card">
    <md-progress-bar *ngIf="loader"></md-progress-bar>
    <img src="assets/images/logo-header.png" alt="Logo Header" class="login-header">
    <div class="login-inputs">
      <md-input-container>
        <md-icon mdSuffix>card_membership</md-icon>
        <input type="text" placeholder="Boleta" [(ngModel)]="loginData.username" mdInput>
      </md-input-container>
      <md-input-container>
        <md-icon mdSuffix>lock</md-icon>
        <input type="password" placeholder="Contraseña" [(ngModel)]="loginData.password" mdInput>
      </md-input-container>
      <button md-raised-button color="primary" (click)="login(loginData.username, loginData.password)">Iniciar Sesión</button>
      <button md-button color="primary" style="margin-top: 1rem;">No puedo inicar sesión</button>
    </div>
  </md-card>
</div>
