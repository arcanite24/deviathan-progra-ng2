<div class="f-container p1rem">
  <div class="w100 f-container-center">
    <h4 class="color-display display-icon-text" style="display: inline-flex;">
      <md-icon>record_voice_over</md-icon>
      Clases Online
    </h4>
    <button md-button routerLink="../" color="accent"style="color: rgba(0, 0, 0, 0.54)" [disabled]="loader"><md-icon>arrow_back</md-icon> Regresar</button>
    <button md-raised-button color="primary" style="margin-left: auto;" (click)="openAddClase()"><md-icon>add</md-icon>Agregar Clase Online</button>
  </div>
  <md-card class="w100" style="padding: 0.5rem 1rem 0; margin-top: 0.5rem;">
    <md-progress-bar mode="indeterminate" *ngIf="loader"></md-progress-bar>
    <table class="md-table w100">
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Descripci√≥n</th>
          <th>Materia</th>
          <th>Fecha agregada</th>
          <th>Fecha para transmitir</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let clase of allClases; let i = index" [attr.data-index]="i">
          <td>{{clase.title}}</td>
          <td>{{clase.desc}}</td>
          <td>{{clase.materia.name}}</td>
          <td>{{clase.fechaInicio}}</td>
          <td>{{clase.createdAt | date:'medium'}}</td>
          <td>
            <button [disabled]="loader" style="color: rgba(0, 0, 0, 0.54)" mdTooltip="Borrar Clase" md-button (click)="openDeleteClaseOnline(clase.id, i)"><md-icon>delete</md-icon></button>
            <button [disabled]="loader" style="color: rgba(0, 0, 0, 0.54)" mdTooltip="Entrar a Clase" md-button [routerLink]="['/profesor/clase-online', clase.id]"><md-icon>delete</md-icon></button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-card>
</div>
