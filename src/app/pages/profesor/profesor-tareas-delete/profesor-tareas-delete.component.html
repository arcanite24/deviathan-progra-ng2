<h2 md-dialog-title>Borrar Tarea</h2>
<md-dialog-content>
  <md-progress-bar mode="indeterminate" *ngIf="loader"></md-progress-bar>
  <h4>¿Estás seguro que quieres borrar la tarea?</h4>
</md-dialog-content>

<md-dialog-actions>
  <button color="warn" (click)="deleteTarea()" md-button>Sí</button>
  <button md-dialog-close md-button>Cancelar</button>
</md-dialog-actions>
