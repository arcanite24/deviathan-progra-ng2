<div class="f-container p1rem">
  <div class="w100 f-container-center">
    <h4 class="color-display display-icon-text" style="display: inline-flex;">
      <md-icon>group</md-icon>
      Grupos
    </h4>
    <button md-button routerLink="../" color="accent"><md-icon>arrow_back</md-icon> Regresar</button>
    <button md-raised-button color="primary" style="margin-left: auto;" routerLink="nuevo"><md-icon>add</md-icon>Agregar grupo</button>
  </div>
  <md-card class="w100" style="padding: 0.5rem 1rem 0; margin-top: 0.5rem;">
    <md-progress-bar mode="indeterminate" *ngIf="loader"></md-progress-bar>
    <table class="md-table w100">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Semestre</th>
          <th>Fecha de creación</th>
          <th>Última actualización</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let grupo of allGrupos; let i = index" [attr.data-index]="i">
          <td>{{grupo.nombre}}</td>
          <td>{{grupo.semestre}}</td>
          <td>{{grupo.createdAt | date}}</td>
          <td>{{grupo.updatedAt | date:'medium'}}</td>
          <td>
            <button style="color: rgba(0, 0, 0, 0.54)" [disabled]="loader" mdTooltip="Editar grupo" md-button (click)="goEditarGrupo(grupo.id)"><md-icon>border_color</md-icon></button>
            <button style="color: rgba(0, 0, 0, 0.54)" [disabled]="loader" mdTooltip="Borrar grupo" md-button (click)="openDeleteGrupo(grupo.id, i)"><md-icon>delete</md-icon></button>
            <button style="color: rgba(0, 0, 0, 0.54)" [disabled]="loader" mdTooltip="Administrar horario" md-button (click)="goHorarioGrupo(grupo.id)"><md-icon>event</md-icon></button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-card>
</div>
